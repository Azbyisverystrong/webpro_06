<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <script src="./bbs.js" defer></script>
    <link rel="stylesheet" href="./bbs.css">
</head>
<body>
    <div id="bbs"></div>
    <div id="enter">     
        <label for="name">名前：</label>
        <input type="text" id="name">
        <label for="name">メッセージ：</label>
        <input type="text" id="message">
        <button type="button" id="post">送信</button>
    </div>
    <div id="check">
        <button type="button" id="check">全投稿チェック</button>
    </div>
    <div id="tencheck">
        <button type="button" id="tencheck">直近10件チェック</button>
    </div>
    <div>
        <label for="block">ブロックするユーザー名：</label>
        <input type="text" id="block_name">
        <button type="button" id="block">送信</button>
    </div>
    <div id="blockcheck">
        <button type="button" id="blockcheck">全投稿チェック(ブロック用)</button>
    </div>
    <div>
        <label for="block">いいねする番号：</label>
        <input type="number" id="good">
        <button type="button" id="goodsign">送信</button>
    </div>
    <div id="goodcheck">
        <button type="button" id="goodcheck">いいねチェック</button>
    </div>
</body>
</html>
